<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css file link -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>




    <div class="flex">
      <div class="box">
        <div class="box-content-1 ">
          <div class="imgholder">
            <img src="images/icon-star.svg" alt="">
          </div>
          <h1>How did we do?</h1>
          <p class="mainp">Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
            <div class="ratings">
              <div class="rating-btn"><div>1</div></div>
              <div class="rating-btn"><div>2</div></div>
              <div class="rating-btn"><div>3</div></div>
              <div class="rating-btn"><div>4</div></div>
              <div class="rating-btn"><div>5</div></div>
            </div>
            <div class="buttonholder">
              <button class="submit-btn" type="submit"><div>Submit</div></button>
            </div>
        </div> 
        <div class="box-content-2 hide">
          <div class="imgholder-2">
            <img src="images/illustration-thank-you.svg" alt="">
          </div>
          <div class="selected"><div>You selected <span class="score"></span> out of 5</div></div>
          <h1>Thank you!</h1>
          <p class="mainp">We appreciate you taking the time to give a rating. If you ever need more support, 
            don’t hesitate to get in touch!</p>
        </div>
      </div>
  </div>






 
  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  -->
  <!-- Add rating here --> 
  <!-- out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->
